<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.pre{
		height: 100px;
		width: 500px;
	}
	.showpre1 {
		border-radius: 3px;
		height: 40px;
		width: 500px;
		background-color: pink;
	}
	@keyframes test{
		0% {
			width: 100px;
			background-color: blue;
		}
		20% {
			width: 200px;
			background-color: yellow;
		}
		50% {
			width: 300px;
			background-color: green;
		}
		70% {
			width: 400px;
			background-color: grey;
		}
		100% {
			width: 500px;
			background-color: red;
		}
	}
	.showpre1 {
		animation: test 5s;
		animation-timing-function: linear;
	}
	@keyframes cir {
		0% {
			transform:rotate(0deg);
		}
		100% {
			transform: rotate(360deg);
		}

	}
	.circle {
		height: 100px;
		width: 100px;
		border-radius: 50%;
		background: pink;
		animation: cir 5s linear infinite;
	}

	</style>
</head>
<body>
	<div class="pre1">
		<div class="showpre1"></div>
	</div>

	<div class="circle"></div>
</body>
</html>
